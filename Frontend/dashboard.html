<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMatch - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
    <div class="floating-shapes">
        <i class="fa-solid fa-utensils shape"></i>
        <i class="fa-solid fa-pizza-slice shape"></i>
        <i class="fa-solid fa-fish shape"></i>
        <i class="fa-solid fa-ice-cream shape"></i>
    </div>
    <div class="dashboard-container">
        <nav class="navbar-custom">
            <div class="navbar-content">
                <a class="navbar-brand" href="#">FoodMatch</a>
                <div class="navbar-actions">
                    <span class="welcome-text">Bienvenido, <span id="username"></span></span>
                    <button class="logout-btn" id="logoutBtn">Cerrar Sesi√≥n</button>
                </div>
            </div>
        </nav>
        <section class="recommendations-header">
            <h2>Tus Recomendaciones</h2>
            <p>Descubre platos perfectos para ti</p>
        </section>
        <ul class="recommendations-grid" id="recomendaciones">
        </ul>
    </div>

    <div class="modal fade" id="ingredientesModal" tabindex="-1" aria-labelledby="ingredientesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ingredientesModalLabel">Ingredientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="ingredientesList" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script src="auth.js"></script>
</body>
</html>
