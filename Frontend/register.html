<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMatch - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-shapes">
        <i class="fa-solid fa-utensils shape"></i>
        <i class="fa-solid fa-pizza-slice shape"></i>
        <i class="fa-solid fa-fish shape"></i>
        <i class="fa-solid fa-ice-cream shape"></i>
    </div>
    <div class="container">
        <div class="logo">
            <h1>Únete a FoodMatch</h1>
            <p>Crea tu cuenta y descubre sabores increíbles</p>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="checkbox-group">
                <label>Selecciona tus comidas favoritas:</label>
                <div id="comidasContainer" class="form-check-container"></div>
            </div>
            <div class="checkbox-group">
                <label>Ingredientes que evitas:</label>
                <div id="ingredientesContainer" class="form-check-container"></div>
            </div>
            <button type="submit" class="btn">Crear Cuenta</button>
        </form>
        <div class="link-container">
            <p>¿Ya tienes cuenta?</p>
            <a href="index.html">Inicia sesión</a>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="auth.js"></script>
</body>
</html>
