<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodMatch - Registro</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"><i class="fas fa-utensils"></i></div>
    <div class="shape"><i class="fas fa-pizza-slice"></i></div>
    <div class="shape"><i class="fas fa-hamburger"></i></div>
    <div class="shape"><i class="fas fa-ice-cream"></i></div>
  </div>

  <div class="container">
    <div class="logo">
      <h1><i class="fas fa-user-plus"></i> Únete a FoodMatch</h1>
      <p>Crea tu cuenta y descubre sabores increíbles</p>
    </div>
    
    <form id="registerForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Tu nombre completo" required id="name">
      </div>
      
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Tu email" required id="email">
      </div>
      
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Tu contraseña" required id="password">
      </div>

      <div class="checkbox-group">
        <label><i class="fas fa-heart"></i> Selecciona tus comidas favoritas:</label>
        <div id="comidasContainer"></div>
      </div>

      <div class="checkbox-group">
        <label><i class="fas fa-ban"></i> Ingredientes que evitas:</label>
        <div id="ingredientesContainer"></div>
      </div>

      <button type="submit" class="btn">
        <span class="btn-text">Crear Cuenta</span>
      </button>
    </form>
    
    <div class="link-container">
      <p>¿Ya tienes cuenta?</p>
      <a href="index.html">Inicia sesión</a>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
